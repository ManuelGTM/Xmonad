#----------------------------
# Manuel's Tmux Configuration
#----------------------------

#Base settings 
set -g default-terminal "screen-256color"
set -g detach-on-destroy off  # don't exit from tmux when closing a session

set -g base-index 1 
set -g renumber-windows on

#----------------------------
# Prefix 
#----------------------------

unbind C-b
set -g prefix C-t
bind-key C-t send-prefix

#----------------------------
# Manipulating the panes
#----------------------------

# Spliting the panels
unbind %
bind -n M-- split-window -h

unbind '"'
bind -n M-= split-window -v

unbind r
bind r source-file .tmux.conf

# Switching panes with Alt-arrows
# M = Alt

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resizing panes
bind -n M-s resize-pane -D 5
bind -n M-f resize-pane -U 5
bind -n M-t resize-pane -R 5
bind -n M-r resize-pane -L 5

bind -n M-m resize-pane -Z

# close panes
bind -n M-p kill-pane  

#----------------------------
# Manipulating the windows
#----------------------------

# Switching Windows

bind -n S-Left  previous-window
bind -n S-Right next-window

# Create window
bind -n M-c new-window  

# Close windows
bind -n M-h kill-window  

# Easily reorder windows with CTRL+SHIFT+Arrow
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

#----------------------------
# Mouse ON
#----------------------------

# Using the mouse
set -g mouse on 

#----------------------------
# Vim motions
#----------------------------

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

# unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode after dragging with mouse

#----------------------------
# Tmux Plugins
#----------------------------

# tpm plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' 
set -g @plugin 'tmux-plugins/tmux-continuum' 

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

#----------------------------
# Manage Sessions
#----------------------------

set -g @plugin '27medkamal/tmux-session-wizard'
set -g @session-wizard 't'
set -g @session-wizard-height 40
set -g @session-wizard-width 80

#----------------------------
# Theme configuration
#----------------------------

set -g @plugin 'wfxr/tmux-power'
set -g @tmux_power_theme 'moon'

set -g @tmux_power_date_format '%d/%m/%Y'
set -g @tmux_power_time_format '%I:%M'

set -g @tmux_power_theme '#7da6ff'
set -g @tmux_power_user_icon '󰹻'
set -g @tmux_power_time_icon '󰔚'
set -g @tmux_power_session_icon ''
set -g @tmux_power_date_icon '󰟪'
set-option -g status-position top

#----------------------------
# Terminal configurations
#----------------------------

#defining the terminal shell in tmux
set -g default-shell /usr/bin/fish 

# Initialize Tmux plugin manager 
run '~/.tmux/plugins/tpm/tpm'
