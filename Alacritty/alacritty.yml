window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.65

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Mononoki Nerd Font
    style: Regular
  italic:
    family: Mononoki Nerd Font
    style: Italic
  bold:
    family: Mononoki  Nerd Font
    style: Bold
  bold_italic:
    family: Mononoki Nerd Font
    style: Bold Italic
  size: 11.5
draw_bold_text_with_bright_colors: true

colors:
  # tokyo night - night
  primary:
    background: "#1a1b26"
    foreground: "#a9b1d6"

    # Normal colors
    # Normal colors
    normal:
      black: "#32344a"
      red: "#f7768e"
      green: "#9ece6a"
      yellow: "#e0af68"
      blue: "#7aa2f7"
      magenta: "#ad8ee6"
      cyan: "#449dab"
      white: "#787c99"

    # Bright colors
    bright:
      black: "#444b6a"
      red: "#ff7a93"
      green: "#b9f27c"
      yellow: "#ff9e64"
      blue: "#7da6ff"
      magenta: "#bb9af7"
      cyan: "#0db9d7"
      white: "#acb0d0"

shell:
  program: /usr/bin/fish
