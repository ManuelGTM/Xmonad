window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.92 
    

scrolling:
  history: 10000
  multiplier: 3


font:
  normal:
    family: Hack Nerd Font
    style: Regular
  italic:
    family: Hack Nerd Font
    style: Italic
  bold:
    family: Hack Nerd Font
    style: Bold
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  syze: 7
draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xa3c5ff'

  # Normal colors
  normal:
    black:   '0x181a29'
    red:     '0x93bbff'
    green:   '0xcdea9f'
    yellow:  '0xffd47e'
    blue:    '0x93bbff'
    magenta: '0xd3a7ee'
    cyan:    '0x98e4ff'
    white:   '0xbfd5de'

  # Bright colors
  bright:
    black:   '0x282a40'
    red:     '0xeb7f84'
    green:   '0xe0ffad'
    yellow:  '0xffee7e'
    blue:    '0xa3c5ff'
    magenta: '0xd6afed'
    cyan:    '0x98fffd'
    white:   '0xd1e5ed'


  program: /usr/bin/bash
