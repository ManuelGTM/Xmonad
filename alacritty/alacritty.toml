import = [
    "~/.config/alacritty/themes/catppuccin-mocha.toml"
    # "~/.config/alacritty/themes/tokyonight-storm.toml"
]

[env]
TERM = "xterm-256color"

[colors]
draw_bold_text_with_bright_colors = true

[font]
size = 13

[font.bold]
family = "Mononoki  Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Mononoki Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Mononoki Nerd Font"
style = "Italic"

[font.normal]
family = "Mononoki Nerd Font"
style = "Regular"

[scrolling]
history = 10000
multiplier = 3

[shell]
program = "/usr/bin/fish"

[window]
# opacity = 1
opacity = 0.88

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 5
y = 5
