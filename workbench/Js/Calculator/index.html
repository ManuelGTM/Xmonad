<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        
        <div class="container">
            <div class="result">
                <label id="res">0.0</label>
                <div class="numbers">
                    <span id="ACBtn">AC</span>
                    <span id="pMtn">+/-</span>
                    <span id="PercBtn">%</span>
                    <span id="DivBtn">/</span>
                    <span id="Btn7">7</span>
                    <span id="Btn8">8</span>
                    <span id="Btn9">9</span>
                    <span id="MultBtn">x</span>
                    <span id="Btn4">4</span>
                    <span id="Btn5">5</span>
                    <span id="Btn6">6</span>
                    <span id="ResBtn">-</span>
                    <span id="Btn1">1</span>
                    <span id="Btn2">2</span>
                    <span id="Btn3">3</span>
                    <span id="SumBtn">+</span>
                    <span id="ZeroBtn">0</span>
                    <span id="PointBtn">.</span>
                    <span id="EqualBtn">=</span>

                </div>
            </div>
        </div>
    




        <script src="script.js">
            
        </script>
    </body>
</html>
